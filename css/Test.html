<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .btn-group .button {
        background-color: white;
        border: none;
        color: black;

        padding: 0px 20px 0px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid grey;
        margin: 10px;
        border-radius: 25px;
      }
      .fas {
        font-size: 16px;
        background-color: #dfecff;
        color: #0065fc;
        padding: 16px;
        border-radius: 50%;
        margin-left: -20px;
      }

      .btn-group .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2>Button Groups</h2>

    <p>Remove margins and float the buttons to create a button group:</p>

    <div class="btn-group">
      <button class="button"><i class="fas fa-cat"></i>Button</button>
      <button class="button">Button</button>
      <button class="button">Button</button>
      <button class="button">Button</button>
    </div>

    <p style="clear: both">
      <br />Remember to clear floats after, or else will this p element also
      float next to the buttons.
    </p>
  </body>
</html>
